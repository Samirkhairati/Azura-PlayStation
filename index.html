<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/elianto" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="HeaderIcon"><a href="#test"><i class="fas fa-home"></i></a></div>
        <div class="HeaderIcon"><i class="fas fa-hdd"></i></div>
        <div class="HeaderIcon"><i class="fas fa-pen"></i></div>
        <div class="HeaderIcon"><i class="fas fa-dice"></i></div>
        <div class="HeaderIcon"><i class="fas fa-eye"></i></div>
    </header>
    <div class="container">
        <section class="one">
            <h1>AZURA</h1>
        </section>
        <section id="test" class="two">
            <div class="parent">
                <div class="div1" id="consoleDiv1">
                    <img src="images/assets/console.png" onmouseover="deviceConsole(this)"  >
                </div>
                <div class="div2">
                    <img src="images/assets/control.png" onmouseover="deviceControl(this)"  >
                </div>
                <div class="div3">
                    <img src="images/assets/headset.png" onmouseover="deviceHeadset(this)"  >
                </div>
                <div class="div4" id="DeviceBox">
                    <img src="images/assets/both.png" id="DeviceBoxImg">
                    <h3 id="DeviceBoxTitle">AZURA CONSOLE</h3>
                    <p>Immerse yourself with a controller offering haptic feedback, adaptive triggers and a built-in mic.</p>
                    <a>LEARN MORE</a>
                </div>
                <div class="div5" onmouseover="deviceCam(this)"  >
                    <img src="images/assets/cam.png">
                </div>
                <div class="div6" onmouseover="deviceHolo(this)"  >
                    <img src="images/assets/hologram.png">
                </div>
                <div class="div7" onmouseover="deviceVr(this)"  >
                    <img src="images/assets/vr.png">
                </div>
            </div>
        </section>
        <section  id="test2" class="three">
            <div class="parent">
                <div class="div1">
                    <h3>CUSTOMIZE</h3>
                    <div class="solidRow">
                        <div class="solidRow1">
                            <i onmouseover="changeControl(1)" class="fas fa-circle" style="color: rgb(255, 51, 95);"></i>
                            <i onmouseover="changeControl(2)" class="fas fa-circle" style="color: rgb(51, 173, 255);"></i>
                            <i onmouseover="changeControl(3)" class="fas fa-circle" style="color: rgb(255, 167, 51);"></i>
                            <i onmouseover="changeControl(4)" class="fas fa-circle" style="color: rgb(156, 51, 255);"></i>
                        </div>
                        <div class="solidRow2">
                            <i onmouseover="changeControl(5)" class="fas fa-circle" style="color: transparent; background: url('images/ctrlButtons/1.png');background-repeat: no-repeat;background-size: contain;"></i>
                            <i onmouseover="changeControl(6)" class="fas fa-circle" style="color: transparent; background: url('images/ctrlButtons/2.png');background-repeat: no-repeat;background-size: contain;"></i>
                            <i onmouseover="changeControl(7)" class="fas fa-circle" style="color: transparent; background: url('images/ctrlButtons/3.png');background-repeat: no-repeat;background-size: contain;"></i>
                            <i onmouseover="changeControl(8)" class="fas fa-circle" style="color: transparent; background: url('images/ctrlButtons/4.png');background-repeat: no-repeat;background-size: contain;"></i>
                        </div>
                    </div>
                </div>
                <div class="div2">
                    <img id="controllerImg" src="images/controller/8.png">
                </div>
            </div>
            <div class="div3">
                <img src="ctrlWall.png">
            </div>
        </section>
        <section class="four">
            <h1>Fourth Page</h1>
        </section>
    </div>
    <script src="script.js"></script>

</body>
</html>
