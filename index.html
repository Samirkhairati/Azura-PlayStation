<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/elianto" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="HeaderIcon"><a href="#test"><i class="fas fa-home"></i></a></div>
        <div class="HeaderIcon"><i class="fas fa-hdd"></i></div>
        <div class="HeaderIcon"><i class="fas fa-gamepad"></i></div>
        <div class="HeaderIcon"><i class="fas fa-dice"></i></div>
        <div class="HeaderIcon"><i class="fas fa-eye"></i></div>
    </header>
    <div class="container">
        <section class="one">
            <h1>AZURA</h1>
        </section>
        <section id="test" class="two">
            <div class="parent">
                <div class="div1" id="consoleDiv1">
                    <img src="assets/console.png" onmouseover="deviceConsole(this)"  >
                </div>
                <div class="div2">
                    <img src="assets/control.png" onmouseover="deviceControl(this)"  >
                </div>
                <div class="div3">
                    <img src="assets/headset.png" onmouseover="deviceHeadset(this)"  >
                </div>
                <div class="div4" id="DeviceBox">
                    <img src="assets/both.png" id="DeviceBoxImg">
                    <h3 id="DeviceBoxTitle">AZURA CONSOLE</h3>
                    <p>Immerse yourself with a controller offering haptic feedback, adaptive triggers and a built-in mic.</p>
                    <a>LEARN MORE</a>
                </div>
                <div class="div5" onmouseover="deviceCam(this)"  >
                    <img src="assets/cam.png">
                </div>
                <div class="div6" onmouseover="deviceHolo(this)"  >
                    <img src="assets/hologram.png">
                </div>
                <div class="div7" onmouseover="deviceVr(this)"  >
                    <img src="assets/vr.png">
                </div>
            </div>
        </section>
        <section class="three">
            <h1>Third Page</h1>
        </section>
        <section class="four">
            <h1>Fourth Page</h1>
        </section>
    </div>
    <script src="script.js"></script>

</body>
</html>
